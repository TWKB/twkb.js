// NOTE: monkey patch existing format.. requires ol-debug
function TWBKFormat() {
  
};
TWBKFormat.prototype = new ol.format.WKT;

// NOTE: monkey patch there is no binary base type in ol.. was dropped before need to be discussed with ol team.
TWBKFormat.prototype.getType = function() {
  return 'binary';
}

TWBKFormat.prototype.readFeatures = function(data) {
  var twkb = new TWKB(data);
  var t = twkb.next();
  console.log(t);
}

var map = new ol.Map({
  layers: [
    new ol.layer.Tile({
      source: new ol.source.OSM()
    }),
    new ol.layer.Vector({
      source: new ol.source.Vector({
        // TODO: need data!
        // NOTE: ol xhr does not support binary, need patch
        loader: ol.featureloader.xhr('data.twkb', new TWBKFormat)
      })
    })
  ],
  controls: ol.control.defaults({
    attributionOptions: /** @type {olx.control.AttributionOptions} */ ({
      collapsible: false
    })
  }),
  target: 'map',
  view: new ol.View({
    center: [0, 0],
    zoom: 2
  })
});
